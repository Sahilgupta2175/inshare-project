<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InShare Application - Easy file Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="./images/logo.png" alt="">
    </div>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./images/file.svg" alt="File icon" class="center" draggable="false">
                <img src="./images/file.svg" alt="File icon" class="right" draggable="false">
                <img src="./images/file.svg" alt="File icon" class="left" draggable="false">
            </div>
            <label for="file-input" class="visually-hidden"></label>
            <input type="file" id="file-input" title="Upload your file">
            <div class="title">Drop your Files here or <span class="browse-btn">Browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 Hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./images/copy-icon.svg" alt="Copy Logo" id="copy-btn">
            </div>
            <p>Or send Via Email</p>
            <div class="email-container">
                <form id="email-form">
                    <div class="field">
                        <label for="sender">Your email</label>
                        <input type="email" required name="from-email" id="sender">
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver's email</label>
                        <input type="email" required name="to-email" id="receiver">
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="upload-vector"></div>
    <div class="toast">Copy to Clipboard</div>
    <script src="index.js"></script>
</body>
</html>
